<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baby Bug üíñ</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffe6eb, #fff5f7, #f0f7ff);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      animation: fadeIn 1.2s ease;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #e63956;
      font-size: 2.6rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.1rem;
      color: #444;
      font-weight: 400;
      margin-bottom: 25px;
    }

    p {
      font-size: 1rem;
      color: #555;
      line-height: 1.7;
      margin-bottom: 25px;
    }

    .cute-row {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      padding: 12px 22px;
      border-radius: 25px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-family: 'Poppins', sans-serif;
    }

    .forgive {
      background: #ff6f91;
      color: white;
      box-shadow: 0 8px 20px rgba(255, 111, 145, 0.4);
    }

    .forgive:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(255, 111, 145, 0.5);
    }

    .mad {
      background: #f1f1f1;
      color: #555;
    }

    .mad:hover {
      transform: translateY(-2px);
    }

    .message {
      margin-top: 25px;
      font-size: 1rem;
      color: #e63956;
      display: none;
      animation: fadeIn 0.6s ease;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #777;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) translateX(0);
        opacity: 0.6;
      }
      to {
        transform: translateY(-110vh) translateX(30px);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="cute-row">üêû üß∏ ‚ù§Ô∏è</div>

    <h1>Baby Bug</h1>
    <h2>I‚Äôm really, really sorry</h2>

    <p>
      I did a foolish thing, and I regret it deeply.  
      I wasn‚Äôt thinking clearly, and I take full responsibility.  
      You matter to me, and I hate that my actions caused pain.
    </p>

    <div class="buttons">
      <button class="forgive" onclick="showMessage(true)">I forgive you ü•π</button>
      <button class="mad" onclick="showMessage(false)">Still mad üò§</button>
    </div>

    <div class="message" id="reply"></div>

    <footer>
      No excuses. Just care, sincerity, and a promise to do better üå∑
    </footer>
  </div>

  <script>
    function showMessage(forgiven) {
      const reply = document.getElementById("reply");
      reply.style.display = "block";

      if (forgiven) {
        reply.innerHTML = "Thank you for giving me another chance üíñüêû";
      } else {
        reply.innerHTML = "That‚Äôs okay‚Ä¶ I‚Äôll keep trying and give you time üíõ";
      }
    }

    // floating hearts generator
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üêû";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }, 600);
  </script>

</body>
</html>
